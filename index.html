<!DOCTYPE html>
<html lang="en" ng-app="shine">
<head>
  <title>Flip Card</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
<!--   // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
 <div class="container" ng-controller="flip">
  <div class="well">
    <h1 class="pageTitle">3D Flip Card Effect</h1>
    <p>Advanced CSS3</p>
  </div>
  <div class="cardWrapper">

    <!-- first Row -->
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
        <shine-flipcard shine-x='<h3 class="cardTitle">Flip me!</h3>' shine-y="here is the last message"></shine-flipcard>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
        <shine-flipcard shine-x='<h3 class="cardTitle">Flip me!</h3>' shine-y="here is the last message"></shine-flipcard>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
        <shine-flipcard shine-x='<h3 class="cardTitle">Flip me!</h3>' shine-y="here is the last message"></shine-flipcard>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
        <shine-flipcard shine-x='<h3 class="cardTitle">Flip me!</h3>' shine-y="here is the last message"></shine-flipcard>
      </div>
    </div>
    <!-- first Row End -->
    <div class="well">
      <button type="button" class="btn btn-success" ng-click="flip()">Flip</button>
    </div>
  </div><!--cardWrapper Ends-->

</div>
<script src="lib/angular.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/directive.js" type="text/javascript"></script>
<script src="js/filter.js" type="text/javascript"></script>
</body>
</html>
